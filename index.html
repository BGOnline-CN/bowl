<!DOCTYPE html>
<html lang="zh-CN" data-ng-app="bgoApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{app.description}}">
    <meta name="keywords" content="{{app.keywords}}">
    <link rel="shortcut icon" href="images/favicon.ico">
    
  <title data-ng-bind="app.title"></title>
  <!--bootstrap包括了normalize.css-->
  <!--<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">-->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <!--link rel="stylesheet" href="" media="screen and ()"-->
  <!--[if lt IE 9]>
    <script src="node_modules/html5shiv/dist/html5shiv.min.js"></script>
    <script src="node_modules/respond.js/dest/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div ui-view></div>
  <script> 
    var ie = (function() {
      var v = 3,
        div = document.createElement('div'),
        all = div.getElementsByTagName('i');
      while (
        div.innerHTML = '<!--[if gt IE ' + (++v) + ']><i></i><![endif]-->',
        all[0]
      );
      return v > 4 ? v : false;
    });

    var getOs = function() { 
      if(!!window.ActiveXObject || "ActiveXObject" in window) {
        if(!ie()) {
          return;
        }else {
          alert("浏览器版本过低！");
        }
      }
    }();
  </script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/app.min.js"></script>
</body>
